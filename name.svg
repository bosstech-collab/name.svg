<svg fill="none" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #FF00FF) drop-shadow(0 0 10px #00FFFF); }
      50% { filter: drop-shadow(0 0 20px #FF00FF) drop-shadow(0 0 30px #00FFFF) drop-shadow(0 0 40px #FF00FF); }
      100% { filter: drop-shadow(0 0 5px #FF00FF) drop-shadow(0 0 10px #00FFFF); }
    }
    .boss-text {
      animation: glow 3s ease-in-out infinite;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
    }
  </style>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-size="70" font-weight="bold" font-family="Orbitron" fill="url(#gradient)" class="boss-text">
    ğğğ’ğ’-ğŒğƒ
  </text>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="50%" stop-color="#00FFFF" />
      <stop offset="100%" stop-color="#FF00FF" />
    </linearGradient>
  </defs>
</svg>
